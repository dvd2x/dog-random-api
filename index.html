<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Random Dog API</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random Dog Images.</h1>
      <form>
        <div class="dog-picker">
          <div class="random-dogs">
            <span style="padding-right:2%"
              >Choose a number between<br />1 and 50 to see all the Dogs:</span
            >
            <input type="text" value="3" class="js-query" id="query" />
            <label for="query"></label>
            <button type="submit" class="submit">Submit</button>
          </div>
        </div>
      </form>
      <section class="results hidden">
        <ul></ul>
      </section>
    </div>

    <script src="index.js"></script>
  </body>
</html>
